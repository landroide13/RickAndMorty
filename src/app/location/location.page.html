<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let loc of locations">
      <ion-grid>
        <ion-row >
          <ion-col size="6"  class="ion-no-padding">
            <ion-label>{{ loc.name }}</ion-label>
          </ion-col>
          <ion-col size="6" >
            <ion-label>{{ loc.type }}</ion-label>
          </ion-col>
          <!-- <ion-col size="3">
            <ion-label>{{ loc.dimension }}</ion-label>
          </ion-col> -->
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>

</ion-content>
