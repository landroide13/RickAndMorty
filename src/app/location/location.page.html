<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let loc of locations">
      <ion-grid>
        <ion-row >
          <ion-col class="ion-no-padding ion-text-center">
            <ion-label>
              <h4>{{ loc.name }}</h4>
            </ion-label>
            <ion-label>
             <p>{{ loc.type }}</p> 
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>

</ion-content>
