<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let loc of locations">
      <ion-grid>
        <ion-col>
        <ion-label>{{ loc.name }}</ion-label>
         </ion-col>
         <ion-col>
        <ion-label>{{ loc.type }}</ion-label>
        </ion-col>
        <ion-col>
        <ion-label>{{ loc.dimension }}</ion-label>
        </ion-col>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
