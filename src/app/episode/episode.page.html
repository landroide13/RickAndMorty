<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ep of episodes">
      <ion-grid>
        <ion-col>
          <ion-label>{{ ep.name }}</ion-label>
         </ion-col>
         <ion-col>
          <ion-label>{{ ep.episode }}</ion-label>
        </ion-col>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
