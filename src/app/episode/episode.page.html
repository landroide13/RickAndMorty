<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ep of episodes">
      <ion-grid>
        <ion-row>
        <ion-col class="ion-text-center">
          <ion-label>
           <h4>{{ ep.name }}</h4> 
          </ion-label>
          <ion-label>
            <p>{{ ep.episode }}</p>
          </ion-label>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
