<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Rick and Morty App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let char of charList" [routerLink]="['profile' , char.id]">
      <ion-avatar slot="start">
        <img [src]="char.image" alt="">
      </ion-avatar>
      <ion-label>{{ char.name }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
