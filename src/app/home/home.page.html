<ion-header>
  <ion-toolbar>
    <ion-title>
      Rick and Morty App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let character of charList" [routerLink]="['/home',character.id]">
      <ion-avatar slot="start">
        <img [src]="character.image" alt="">
      </ion-avatar>
      <ion-label>{{ character.name}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
